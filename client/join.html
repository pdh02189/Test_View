<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치젤컴퍼니</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header_inner">
                <div class="logo">
                    <a href="index.html">치젤컴퍼니</a>
                </div>
                <ul class="login_wrap">
                    <li class="login">
                        <form autocomplete="off" id="login_form">
                            <input type="text" id="floatingInput" placeholder="ID" required>
                            <input type="password" id="floatingPassword" placeholder="PASSWORD" required>
                            <button type="submit">로그인</button>
                        </form>
                    </li>
                    <li class="join">
                        <button type="button" onclick="location.href='join.html'">회원가입</button>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="gnb_inner">
                <nav class="gnb">
                    <ul>
                        <li>
                            <a href="#">치젤컴퍼니 소개</a>
                        </li>
                        <li>
                            <a href="#">치젤갤러리</a>
                        </li>
                        <li>
                            <a href="#">커뮤니티</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="visual">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/visual01.jpg" alt="placeholder">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/visual02.jpg" alt="placeholder">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/visual03.jpg" alt="placeholder">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="join_form">
                <h3>회원가입</h3>
                <form autocomplete="off">
                    <div class="input_wrap">
                        <div class="l_input">
                            <label for="name">이름</label>
                        </div>
                        <div class="r_input">
                            <input type="text" id="name" class="w100" placeholder="이름을 입력하세요" required>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="l_input">
                            <label for="id">아이디</label>
                        </div>
                        <div class="r_input">
                            <input type="text" id="id" placeholder="아이디를 입력하세요" required>
                            <button type="button" class="idw">중복확인</button>
                            <span class="idmsg"></span>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="l_input">
                            <label for="pw1">비밀번호</label>
                        </div>
                        <div class="r_input">
                            <input type="password" id="pw1" class="w100" placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="l_input">
                            <label for="pw2">비밀번호 확인</label>
                        </div>
                        <div class="r_input">
                            <input type="text" id="pw2" class="w100" placeholder="비밀번호를 다시 입력하세요" required>
                            <span class="pwmsg"></span>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="l_input">
                            <label for="email">이메일</label>
                        </div>
                        <div class="r_input">
                            <input type="text" id="email" class="w100" placeholder="이메일을 입력하세요" required>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <div class="l_input">
                            <label for="tel">연락처</label>
                        </div>
                        <div class="r_input">
                            <select>
                                <option value="skt">SKT</option>
                                <option value="kt">KT</option>
                                <option value="uplus">U+</option>
                            </select>
                            <input type="text" id="tel" placeholder="연락처를 입력하세요(-제외)" required>
                        </div>
                    </div>
                    <div class="check_wrap">
                        <label for="check1">
                            <input type="checkbox" id="check1">
                            <p>이벤트/쇼핑혜택 SMS 수신 동의<span>(선택)</span></p>
                        </label>
                        <label for="check2">
                            <input type="checkbox" id="check2">
                            <p>이벤트/쇼핑혜택 이메일 수신 동의<span>(선택)</span></p>
                        </label>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="close">취소</button>
                        <button type="submit" class="submit">가입</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer_inner">
                <div class="f_logo">
                    <a href="#" style="font-family: 'EF_jejudoldam';">치젤컴퍼니</a>
                </div>
                <p>COPYRIGHT &copy; ALL RIGHT RESERVED.</p>
            </div>
        </footer>
    </div>
    <script src="script/main.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
  
      </script>

</body>
</html>
